{% extends 'layout.html' %}

{% block body%}
  <form method="post" enctype=multipart/form-data>
    <input type=file name=file placeholder="Street Name" required="" autofocus="" style="width: 100%; margin-top: 10px;">
    <div>
      <input type="checkbox" name="showMarkers" checked>
      <label for="showMarkers">Show Markers?</label>
    </div>

    <div>
      <input type="checkbox" name="varyMarkerSize" checked>
      <label for="varyMarkerSize">Reflect uncertainty in marker radius</label>
    </div>

    <div>
      <input type="number" min="1" max="100" value="{{request.form['minHorizontalAcc']}}" name="minHorizontalAcc">
      <label for="minHorizontalAcc" class="form-label">Min Horizontal Accurracy</label>
    </div>
    
    <div>
      <input type="number" min="1" max="100" value="5" name="minVerticalAcc">
      <label for="minVerticalAcc" class="form-label">Min Vertical Accurracy</label>
    </div>

    <div>
      <input type="number" min="0" max="10000" value="5" name="maxTimeGap">
      <label for="maxTimeGap" class="form-label">Group entries within x secs</label>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100%; margin-top: 10px;">Start</button><br>
  </form>
{% endblock %}
